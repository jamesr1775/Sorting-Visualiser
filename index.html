<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home page for Donut Disturb Donut Shop">
    <meta name="keywords" content="Donuts, doughnuts, pastries, desert, dublin, icecream, store, shop, vanilla, chocolate, fudge, icing, cakes, catering">
	<meta name="author" content="James Rooney">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" integrity="sha512-SJw7jzjMYJhsEnN/BuxTWXkezA2cRanuB8TdCNMXFJjxG9ZGSKOX5P3j03H6kdMxalKHZ7vlBMB4CagFP/de0A==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sorting Visualiser | Home</title>
</head>

<body>
    
    <!-- Header Nav Bar and Company Logo -->
    <header class="header-nav-menu-bg-color">
        <nav id="header-nav-bar" class="navbar navbar-light navbar-expand-sm">
            <a href="index.html" class="company-logo"></a>
            <button class="nav-bar-button navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarDropDown" aria-controls="navBarDropDown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navBarDropDown">
                <ul class="menu-bar-list navbar-nav">
                    <li class="active nav-item">
                        <a href="index.html" class="hvr-sweep-to-bottom nav-link"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="sort-comparison.html" class="hvr-sweep-to-bottom nav-link"><i class="fa fa-life-ring" aria-hidden="true"></i><span>Sort Comparison</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content Container -->
    <main>
        <div class="container-fluid hero-container">
        <div class="row">
                <div class="col-lg-2 col-md-4 col-sm-6 mt-1">
                    <button id="generateBars" type="button" class="dashboard-btn btn btn-success gen-bars-button" aria-label="Generate Bars Button">Generate Bars</button>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6 mt-1">
                    <button id="sortBars" type="button" class="dashboard-btn btn btn-success sort-bars-button" aria-label="Sort Button">Start Sorting</button>
                    <!-- <button id="pause" type="button" class="dashboard-btn btn btn-success" aria-label="Pause Button">Pause</button> -->
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6 mt-1">
                    <div class="btn-group select-algo-container">
                        <button id="selectAlgorithm" type="button" class="btn btn-success dropdown-toggle select-algo-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Pick Algorithm
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <button id="mergeSortSelect" class="dropdown-item" type="button">Merge Sort</button>
                            <button id="bubbleSortSelect" class="dropdown-item" type="button">Bubble Sort</button>
                            <button id="quickSortSelect" class="dropdown-item" type="button">Quick Sort</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 mt-1">
                    <div class="slidecontainer">
                        <!-- <p>Change Algorithm Speed</p> -->
                        <label for="algorithmSpeed" class="algo-speed-slider">Sort Speed</label>
                        <input type="range" min="1" max="50" value="20" class="slider" name="algorithmSpeed" id="algorithmSpeed">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 mt-1">
                    <div class="slidecontainer">
                        <label for="arraySize" class="array-size-slider">Array Size</label>
                        <input type="range" min="5" max="50" value="10" class="slider" name="arraySize" id="arraySize" >
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div id="bars-container" class="row">
        </div>
    </main>

    <!-- Footer Social Links & Copyright -->
    <footer class="container-fluid footer-menu-bg-color">
        <div class="row">
        </div>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="select-algorithm" tabindex="-1" role="dialog" aria-labelledby="message-sent" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title reply-header">Select a sorting algorithm!</h5>
                </div>
                <div class="modal-body">
                        <p>Please use <a href="#" role="button" class="btn btn-success popover-test" title="Select Algorithm" data-content="Popover body content is set in this attribute.">Select Algorithm</a> to choose an algorithm to sort with.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/bars-charting.js"></script>

</body>

</html>
